<style>
    .ngTreeItemSel{
        background: #D7D7D7;
    }
    .ng-tree-container{
        border: 1px solid #E5E5E5;
    }
    .ng-tree-container ul{
        list-style:none;
        margin: 0;
        padding: 0;
    }
    .ng-tree-container ul li{
        line-height: 40px;
    }
    .li-active{
        background: red;
    }
    .ng-tree-header{
        background: #F6F6F6;
        padding: 5px 5px;
        border-bottom: 1px solid #E5E5E5;
        text-align: center;
    }
    .ng-tree-remove {
        float: right;
        width: 16px;
        height: 16px;
        background: #B1AEAE;
        border-radius: 50em;
        margin-top: 12px;
        margin-right: 10px;
    }
    .ng-tree-toggle{
        float: left;
        width: 14px;
        height: 14px;
        background: #B1AEAE;
        border-radius: 50em;
        margin-top: 12px;
        margin-right: 10px;
    }
    .ng-tree-li-level-1 >div{
        margin-left: 10px;
    }
    .ng-tree-li-level-2 >div{
        margin-left: 20px;
    }
    .ng-tree-li-level-3 >div{
        margin-left: 40px;
    }
    .ng-tree-body {
        color: #333;
        font-size: 12px;
        /*border: 1px solid #E5E5E5;*/
    }
</style>
<div class="container" ng-controller="test">
    <input type="button" class="btn btn-primary" value="选择配送区域" ng-click="onSelect()"/>
    <div ng-controller="ngCascadeTreeCtrl">
        <div ng-show="isShow" style="width: 60%; overflow: hidden; margin: 0px auto; border: 1px solid #E5E5E5">
            <div style="background: #F6F6F6; height:40px; line-height: 40px; padding-left: 10px; border-bottom: 1px solid #E5E5E5">
                选择可配送区域
            </div>
            <div style="padding: 30px 30px;">
                <ng-tree role="primary" style="width: 40%; height: 350px; float:left; overflow: auto" dataSource="{{mocks1}}" foldIcon="22" fileIcon="12" label="text" title="可选省, 市, 区"></ng-tree>
                <div style="width: 20%; float:left;text-align: center; height: 350px">
                    <input class="btn btn-default" type="button" style="margin-top: 120px" ng-click="onClick()" value="添加"/>
                </div>
                <ng-tree role="secondary" style="width: 40%; height: 350px;; float:right; overflow: auto" dataSource="{{mocks1}}" remove="true" foldIcon="22" fileIcon="12" label="text" title="已选省, 市, 区"></ng-tree>
                <div style="clear: both"></div>
            </div>
            <div style="background: #F6F6F6; text-align: center; line-height: 60px; border-top: 1px solid #E5E5E5">
                <input ng-click="onSubmit()" type="button" class="btn btn-primary" value="确认"/>
                <input ng-click="onCancel()" type="button" class="btn btn-default" value="取消"/>
            </div>
        </div>
    </div>
</div>
